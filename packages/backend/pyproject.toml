[tool.poetry]
name = "riskcode-engine-backend"
version = "0.1.0"
description = "Backend API for RiskCodeAI"
authors = ["RiskCodeAI Team"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = {extras = ["standard"], version = "^0.115"}
uvicorn = {extras = ["standard"], version = "^0.30.0"}
sqlalchemy = "^2.0.35"
pydantic = "^2.9"
alembic = "^1.13"
asyncpg = "^0.29"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
