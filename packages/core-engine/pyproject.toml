[tool.poetry]
name = "riskcode-engine-core"
version = "0.1.0"
description = "Core engine for RiskCodeAI"
authors = ["RiskCodeAI Team"]
readme = "README.md"
packages = [{include = "riskcodeai", from = "src"}]

[tool.poetry.scripts]
riskcodeai = "riskcodeai.cli.entry:main"

[tool.poetry.dependencies]
python = "~3.12"
langchain = "^0.3"
ollama = "^0.4"
tree-sitter = "^0.22"
maturin = "^1.7"
typer = {extras = ["all"], version = "^0.15"}
rich = "^13.0"
pyyaml = "^6.0"
httpx = "^0.28"
jinja2 = "^3.1"
riskcode-engine-shared = {path = "../shared", develop = true}
rust_native = {path = "rust_native", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^6.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
